<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #progress-bar {
            width: 80%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
        }
        #progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        #tip {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1 id="server-name">Connecting...</h1>
    <p id="status">Initializing...</p>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <p id="tip"></p>
    
    <script>
        const tips = [
            "Use magic wisely!",
            "Teamwork is key to success!",
            "Explore every corner of the world!",
            "Remember to manage your inventory!"
        ];
        document.getElementById("tip").innerText = tips[Math.floor(Math.random() * tips.length)];
        
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            document.getElementById("server-name").innerText = servername || "Loading Server...";
        }

        function SetFilesTotal(total) {
            window.totalFiles = total;
        }

        function SetFilesNeeded(needed) {
            if (window.totalFiles) {
                let progress = ((window.totalFiles - needed) / window.totalFiles) * 100;
                document.getElementById("progress").style.width = progress + "%";
            }
        }

        function DownloadingFile(fileName) {
            document.getElementById("status").innerText = "Downloading: " + fileName;
        }

        function SetStatusChanged(status) {
            document.getElementById("status").innerText = status;
        }
    </script>
</body>
</html>
