<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .rune-circle {
            width: 200px;
            height: 200px;
            border: 2px solid #4a4a4a;
            border-radius: 50%;
            position: relative;
            animation: rotate 8s linear infinite;
        }

        .rune {
            position: absolute;
            font-size: 24px;
            color: #6b5b95;
            opacity: 0.8;
        }

        .rune:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .rune:nth-child(2) { top: 50%; right: 0; transform: translateY(-50%); }
        .rune:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .rune:nth-child(4) { top: 50%; left: 0; transform: translateY(-50%); }

        .loading-text {
            margin-top: 40px;
            font-size: 24px;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }

        .server-name {
            position: absolute;
            top: 20%;
            font-size: 36px;
            letter-spacing: 6px;
            color: #6b5b95;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .status-text {
            position: absolute;
            bottom: 20%;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="server-name">MYSTICAL REALM</div>
    
    <div class="loading-container">
        <div class="rune-circle">
            <div class="rune">☘</div>
            <div class="rune">✧</div>
            <div class="rune">❋</div>
            <div class="rune">✦</div>
        </div>
        <div class="loading-text">ENTERING THE REALM</div>
    </div>
    
    <div class="status-text">Preparing your journey...</div>
</body>
</html>
